<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSONPlaceholder Posts & Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #1976d2, #43a047, #fbc02d, #e53935, #8e24aa);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .main-container {
            max-width: 1100px;
            margin: 32px auto 40px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(30,60,114,0.13);
            padding: 32px 24px 32px 24px;
        }
        .header-section {
            text-align: center;
            margin-bottom: 24px;
        }
        .header-section h1 {
            color: #1976d2;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 8px rgba(30,60,114,0.13);
        }
        .header-section p {
            color: #444;
            font-size: 1.1rem;
            margin: 0;
        }
        .button-section {
            text-align: center;
            margin-bottom: 32px;
        }
        #load-btn {
            padding: 12px 32px;
            font-size: 1.1rem;
            background: linear-gradient(90deg, #1976d2 60%, #43a047 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(30,60,114,0.10);
            transition: background 0.3s, transform 0.2s;
        }
        #load-btn:hover {
            background: linear-gradient(90deg, #43a047 0%, #1976d2 100%);
            transform: scale(1.06);
        }
        .chart-section {
            margin-bottom: 36px;
            background: #f7fafd;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(30,60,114,0.07);
            padding: 24px 16px;
        }
        .chart-section h2 {
            color: #1976d2;
            margin-top: 0;
            margin-bottom: 18px;
            text-align: center;
            font-size: 1.2rem;
        }
        canvas {
            background: #fff;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .post-section {
            margin-top: 10px;
        }
        .post-section h2 {
            color: #1976d2;
            margin-bottom: 18px;
            font-size: 1.2rem;
        }
        #post-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .post-card {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(30,60,114,0.10), 0 1.5px 4px rgba(30,60,114,0.08);
            width: 320px;
            padding: 18px 16px 16px 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: 
                box-shadow 0.35s cubic-bezier(.4,2,.3,1), 
                transform 0.35s cubic-bezier(.4,2,.3,1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .post-card::before {
            content: "";
            position: absolute;
            top: -60px; left: -60px;
            width: 120px; height: 120px;
            background: radial-gradient(circle, #1976d2 0%, transparent 80%);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 0;
        }
        .post-card:hover {
            box-shadow: 0 8px 32px 0 rgba(30,60,114,0.22), 0 4px 16px rgba(30,60,114,0.13);
            transform: translateY(-8px) scale(1.045) rotate(-1deg);
        }
        .post-card:hover::before {
            opacity: 0.18;
        }
        .post-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #222;
            min-height: 48px;
            z-index: 1;
        }
        .post-user {
            color: #1976d2;
            font-size: 1rem;
            margin-bottom: 6px;
            z-index: 1;
        }
        .post-body {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 8px;
            min-height: 40px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <h1>JSONPlaceholder Posts & Chart.js</h1>
            <p>แสดงโพสต์ตัวอย่าง 20 รายการ พร้อมกราฟจำนวนโพสต์ต่อ User</p>
        </div>
        <div class="button-section">
            <button id="load-btn" onclick="fetchPosts()">โหลดโพสต์</button>
        </div>
        <div class="chart-section" id="chart-container" style="display:none;">
            <h2>กราฟจำนวนโพสต์ต่อ User</h2>
            <canvas id="userChart"></canvas>
        </div>
        <div class="post-section">
            <h2>รายการโพสต์</h2>
            <ul id="post-list"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
